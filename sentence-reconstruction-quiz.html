            border-radius: 5px;
            background: #d7f3f9;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .option img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .option:hover {
            background: #5fa8d3;
            color: white;
        }

        .feedback {
            margin-top: 10px;
            font-size: 18px;
        }

        .nav-buttons {
            margin-top: 20px;
        }

        .nav-buttons button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 5px;
        }

        .nav-buttons button:hover {
            background: #218838;

    </style>

let currentIndex = 0
          // Display Quiz Question
          function displayQuestion() {
            const question = questions[currentIndex];
            document.getElementById('quiz-question').innerText = question.question;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('option');
                optionDiv.innerHTML = `<img src="${question.images[index]}" alt="${option}"><span>${option}</span>`;
                optionDiv.onclick = () => checkAnswer(option, question.answer);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('prevButton').style.display = currentIndex > 0 ? 'inline-block' : 'none';

            // If it's the 5th question, change the Next button to redirect
            if ((currentIndex + 1) % 5 === 0) {
                document.getElementById('nextButton').innerText = "Next";
            } else {
                document.getElementById('nextButton').innerText = "Next";
            }
        }

        // Check Answer
        function checkAnswer(selected, correct) {
            const feedback = document.getElementById('feedback');
            if (selected === correct) {
                feedback.innerText = "Correct!";
                feedback.style.color = "green";
            } else {
                feedback.innerText = `Wrong! Correct answer: ${correct}`;
                feedback.style.color = "red";
            }
        }

        // Navigate Questions
        function navigateQuestion(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = 0;
            } else if (currentIndex >= questions.length) {
                currentIndex = questions.length - 1;
            }
            displayQuestion();
        }

        // Next Question Function
        function nextQuestion() {
            if ((currentIndex + 1) % 5 === 0) {
                window.location.href = "pronunciation.html";  // Redirect on every 5th question
            } else {
                currentIndex++;
                displayQuestion();
            }
        }

        // Speak Question Function
        function speakQuestion() {
            const questionText = document.getElementById('quiz-question').innerText;
            const speech = new SpeechSynthesisUtterance(questionText);
            window.speechSynthesis.speak(speech);
        }

        // Initialize Quiz
        window.onload = displayQuestion;
