<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipify - Log In</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(135, 206, 235, 0.4), rgba(224, 255, 255, 0.2));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Container */
        .login-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 20px 30px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .login-container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #6cbeff;
        }

        /* Login Button */
        .login-btn {
            background: rgba(108, 190, 251, 0.9);
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        .login-btn:hover {
            background: rgba(92, 169, 230, 0.9);
            transform: scale(1.05);
        }

        /* Footer Text */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #6cbeff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back to Flipify!</h1>
        <p>Please log in to your account.</p>

        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Log In</button>
        </form>

        <div class="footer">
            Don't have an account? <a href="signup-page.html">Sign Up</a>
        </div>
    </div>
    <script>
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent page reload

        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        
        let storedUser = JSON.parse(localStorage.getItem("user")); // Retrieve stored user

        if (storedUser && storedUser.email === email && storedUser.password === password) {
            alert("Login successful!");
            window.location.href = "1stpage.html"; // Redirect to the main page
        } else {
            alert("Invalid email or password. Try again.");
        }
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            // Retrieve stored user data from localStorage
            let storedUser = localStorage.getItem("user");

            console.log("Stored user data:", storedUser); // Debugging - Check in console

            if (!storedUser) {
                alert("No account found. Please sign up first.");
                return;
            }

            storedUser = JSON.parse(storedUser); // Convert back to JavaScript object

            console.log("Checking email:", storedUser.email, "and password:", storedUser.password); // Debugging

            if (storedUser.email === email && storedUser.password === password) {
                alert("Login successful!");
                window.location.href = "1stpage.html"; // Redirect to main page
            } else {
                alert("Invalid email or password. Try again.");
            }
        });
    });
</script>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then(() => console.log('✅ Service Worker Registered!'))
      .catch((err) => console.log('❌ Service Worker Registration Failed:', err));
  }
    </script>
</body>
</html>
