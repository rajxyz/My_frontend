<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Pronunciation Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e6f7ff, #ffffff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        .question {
            font-size: 24px;
            color: #4a90e2;
            font-weight: bold;
            margin-bottom: 20px;
            width: 90%;
        }

        .box-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto auto auto;
            gap: 15px;
            width: 90%;
            max-width: 400px;
            justify-items: center;
            align-items: center;
        }

        .box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 120px;
            height: 140px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #d1e4f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .box img {
            width: 60px;
            height: 60px;
            margin-bottom: 5px;
        }

        .box.correct {
            background: #4caf50;
            color: white;
        }

        .box.incorrect {
            background: #f44336;
            color: white;
        }

        .record-button {
            background: #5fa8d3;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            border: none;
            transition: 0.3s;
        }

        .record-button:hover {
            background: #83c5de;
        }

        /* Grid Layout Fix */
        .box1 { grid-column: 1; grid-row: 1; }
        .box2 { grid-column: 2; grid-row: 1; }
        .box3 { grid-column: 1 / span 2; grid-row: 2; justify-self: center; }
        .box4 { grid-column: 1; grid-row: 3; }
        .box5 { grid-column: 2; grid-row: 3; }

    </style>
</head>
<body>

    <div class="question">Tap the button and pronounce the word correctly</div>

    <div class="box-container">
        <!-- Row 1 -->
        <div class="box box1" id="box1">
            <img src="liver.png" alt="Liver">
            <div>Liver</div>
            <button class="record-button" onclick="startRecording(1)">ðŸŽ¤ Record</button>
        </div>

        <div class="box box2" id="box2">
            <img src="heart.png" alt="Heart">
            <div>Heart</div>
            <button class="record-button" onclick="startRecording(2)">ðŸŽ¤ Record</button>
        </div>

        <!-- Row 2 (Centered Box) -->
        <div class="box box3" id="box3">
            <img src="skin.png" alt="Skin">
            <div>Skin</div>
            <button class="record-button" onclick="startRecording(3)">ðŸŽ¤ Record</button>
        </div>

        <!-- Row 3 -->
        <div class="box box4" id="box4">
            <img src="intestine.png" alt="Intestine">
            <div>Intestine</div>
            <button class="record-button" onclick="startRecording(4)">ðŸŽ¤ Record</button>
        </div>

        <div class="box box5" id="box5">
            <img src="lungs.png" alt="Lungs">
            <div>Lungs</div>
            <button class="record-button" onclick="startRecording(5)">ðŸŽ¤ Record</button>
        </div>
    </div>

    <script>
        const correctPronunciations = ['liver', 'heart', 'skin', 'intestine', 'lungs'];

        function startRecording(boxId) {
            const box = document.getElementById(`box${boxId}`);

            // Check if Speech Recognition is available
            if (!('webkitSpeechRecognition' in window)) {
                alert('Speech recognition is not supported in this browser. Please use Google Chrome.');
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function (event) {
                const userSpeech = event.results[0][0].transcript.toLowerCase().trim();

                if (correctPronunciations[boxId - 1] === userSpeech) {
                    box.classList.add('correct');
                    box.classList.remove('incorrect');
                } else {
                    box.classList.add('incorrect');
                    box.classList.remove('correct');
                }
            };

            recognition.onerror = function () {
                alert('Error occurred while recognizing speech. Please try again.');
            };
        }
    </script>

</body>
</html>
